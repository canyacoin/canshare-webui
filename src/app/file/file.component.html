<article class="file">
  <div class="progress {{pctg == '100%' ? 'fade-out' : ''}}">
    <span [style.width]="pctg"></span>
  </div>
  <div class="content">
    <span class="name">{{ name }}</span>
  </div>
  <div class="cancel-upload" *ngIf="isUploading">
    <span class="text-danger" (click)="cancelUpload()">cancel upload</span>
  </div>
  <div class="file-size" *ngIf="!isUploading">
    <span>{{ size }}</span>
  </div>
  <div class="actions" *ngIf="!isUploading">
    <div class="dropdown-wrapper">
      <i class="fa fa-ellipsis-v"></i>
      <div class="dropdown">
        <span class="item copy-{{ipfsHash}}">Copy file link</span>
        <span class="item">Share by email</span>
        <span class="item text-danger">Remove</span>
      </div>
    </div>
  </div>
</article>
