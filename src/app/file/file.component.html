<article (click)="onClick($event)" class="{{ isSelected ? 'is-selected' : '' }} file">
  <div class="progress" [class.fade-out]="pctg == '100%'">
    <span [style.width]="pctg"></span>
  </div>
  <div class="content">
    <span class="name">{{ name }}</span>
  </div>
  <div class="still-working" *ngIf="isUploading">
    <em *ngIf="streamEnded">{{ 'still-working' | translate }}</em>
  </div>
  <div class="cancel-upload" *ngIf="isUploading">
    <!-- <span class="text-danger" (click)="cancelUpload()">cancel upload</span> -->
  </div>
  <div class="file-size" *ngIf="!isUploading">
    <span>{{ size }}</span>
  </div>
  <div class="actions" *ngIf="!isUploading && !streamEnded">
    <div class="dropdown-wrapper">
      <i class="fa fa-ellipsis-v"></i>
      <div class="dropdown">
        <a class="item" href="{{ ipfsLink }}" target="_blank"><span>{{ "view-file" | translate }} <i class="fa fa-external-link-alt"></i></span></a>
        <span class="item copy-{{ipfsHash}}">{{ copiedText | translate }}</span>
        <span class="item" (click)="info.displayShareFileByEmailModal([ipfsHash])" data-toggle="tooltip" data-placement="right" title="" [attr.data-original-title]="'share-via-email-tooltip' | translate">{{ 'share-by-email' | translate }}</span>
        <span class="item text-danger" (click)="info.removeFiles([ipfsHash])" data-toggle="tooltip" data-placement="right" title="" [attr.data-original-title]="'ipfs-notice-tooltip' | translate">{{ 'remove' | translate }}</span>
      </div>
    </div>
  </div>
</article>
