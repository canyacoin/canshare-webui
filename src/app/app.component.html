    </canyalib-header>

  <div class="container">
    <div class="alert alert-info alert-dismissible fade show" role="alert" id="canshare-alert">

      <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="document.querySelector('#canshare-alert').remove()">

    <img src="assets/img/telegram.png" alt="CanYa - telegram" width="auto" height="100px">

    <br>
    <a href="https://t.me/canyacoin" target="_blank" class="btn btn-lg btn-primary shadow-3">Join us on Telegram</a>
