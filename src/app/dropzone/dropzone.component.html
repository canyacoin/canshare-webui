<section id="dropzone">
  <div class="container">
    <div class="wrapper">
      <div class="status">
        <span [class.text-success]="nodeIsReady" [class.text-danger]="!nodeIsReady"><i class="fa fa-circle"></i> {{ status }}</span>
      </div>
      <dropzone
        [message]="'dropzone-message' | translate"
        (error)="onUploadError($event)"
        (success)="onUploadSuccess($event)"
        (addedFile)="onFileAdded($event)">
        </dropzone>
    </div>
  </div>
</section>
